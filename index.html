<!DOCTYPE html>
<html>
    <head>
        <title>Timestamp for Viafly</title>
        
        <!-- react -->
        <script src="https://fb.me/react-15.1.0.js"></script>
        <script src="https://fb.me/react-dom-15.1.0.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
        <!-- css -->
        <link href="main.css" type="text/css" rel="stylesheet">
    </head>
<body>
    
    <div id="greeting-div"></div>
    
    
    <script type="text/babel">

        var Stopwatch = React.createClass({
            
            getMinutes () {
                return Math.floor(this.state.secondsElapsed / 60);
            },
            
            getSeconds () {
                return ('0' + this.state.secondsElapsed % 60).slice(-2);
            },
            
            getInitialState: function() {
                return{ secondsElapsed: 0};
            },
                
            startClick: function() {
                var _this = this;
                
                 this.incremeter = setInterval(function () {
                    _this.setState({
                        secondsElapsed:
            (_this.state.secondsElapsed + 1)
                    })
                }, 1000)
            },
            
            stopClick: function() {
                clearInterval(this.incremeter);
            },
            
            ResetClick: function() {
                this.setState({ secondsElapsed: 0 });
            },
            
            
            render: function () {
                return <div>
                    <h1>{this.getMinutes()}:{this.getSeconds()}</h1>
                    
                    
                    <button type="button" onClick={this.startClick} id="start">start</button>
                    <button type="button" onClick={this.stopClick} id="stop">stop</button>
                    <button type="button" onClick={this.ResetClick} id="reset">reset</button>
                    <button type="button" onClick={this.lapClick} id="lap">lap</button>
        </div>;
            }
        })
        
        ReactDOM.render(<Stopwatch />, document.body);
    
    </script>

</body>
</html>
